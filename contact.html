	<main>
		<fieldset>
			<legend>Entre em Contato</legend>
			<form action="cadastro.php" method="get" autocomplete="on">
				<div>
					<label for="iname">Nome:</label>
					<input type="text" name="name" id="iname" autocomplete="name" minlength="5" maxlength="25" placeholder="Nome completo" required>
				</div>
				<div>
					<label for="imail">E-mail:</label>
					<input type="email" name="mail" id="imail" autocomplete="email" placeholder="exemplo@exemplo.com" required>
				</div>
				<div>
					<label for="itel">Telefone</label>
					<input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
				</div>
				<div class="buttom">
					<input type="submit" value="Enviar">
					<input type="reset" value="Limpar">
				</div>
			</form>
		</fieldset>
